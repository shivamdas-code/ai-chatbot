<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> kanchrapara College AI ChatBot</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(120deg, #4f46e5, #9333ea);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            width: 92%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 15px 20px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
        }

        .header img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
        }

        h2 {
            margin: 0;
        }

        #chatbox {
            height: 380px;
            overflow-y: auto;
            border-radius: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.20);
        }

        .msg {
            display: flex;
            gap: 8px;
            align-items: flex-end;
            margin: 14px 0;
            animation: slideIn 0.3s ease;
        }

        .bubble {
            padding: 12px 16px;
            border-radius: 16px;
            max-width: 75%;
            font-size: 15px;
        }

        .user .bubble {
            background: #4ade80;
            margin-left: auto;
            color: black;
        }

        .bot .bubble {
            background: #60a5fa;
            color: black;
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }

        #typingIndicator {
            display: none;
            font-style: italic;
            opacity: 0.8;
            padding: 5px;
        }

        .input-area {
            display: flex;
            margin-top: 12px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            outline: none;
        }

        button {
            margin-left: 10px;
            padding: 12px 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: #22c55e;
            color: white;
            font-size: 16px;
            transition: 0.2s;
        }

        button:hover {
            background: #16a34a;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }

        .college-logo {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid white;
}

    </style>
</head>

<body>
    <div class="container">
      <div class="header">
    <img src="Screenshot 2024-06-16 223735.png" class="college-logo">
    <h2>kanchrapara College AI ChatBot</h2>
</div>


        <div id="chatBox"></div>
        <div id="typingIndicator">ü§ñ Bot is typing...</div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask something...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

   <script>
async function sendMessage() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();
  if (!message) return;

  // ‚úÖ FIXED ID (matches HTML)
  const chatBox = document.getElementById("chatbox");
  chatBox.innerHTML += `<p><b>You:</b> ${message}</p>`;
  input.value = "";

  try {
    const response = await fetch("/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question: message })
    });

    // ‚úÖ SAFETY CHECKS
    if (!response.ok) {
      chatBox.innerHTML += `<p style="color:red">‚ö†Ô∏è Server error</p>`;
      return;
    }

    const text = await response.text();
    if (!text) {
      chatBox.innerHTML += `<p style="color:red">‚ö†Ô∏è Empty response (server waking up)</p>`;
      return;
    }

    const data = JSON.parse(text);
    chatBox.innerHTML += `<p><b>Bot:</b> ${data.answer}</p>`;

  } catch (err) {
    chatBox.innerHTML += `<p style="color:red">‚ö†Ô∏è Bot error</p>`;
    console.error(err);
  }
}
</script>




</body>
</html>
